<div class="list-group">
  <div class="list-group-item" ng-repeat="beer in beers">

    <h3>{{beer.name}}</h3>

    <section ng-controller="BeerMenuController as beerMenu">
      <ul class="nav nav-pills">
        <li ng-class="{ active:beerMenu.isSet(1) }">
          <a href="" ng-click="beerMenu.setMenu(1)">Opis</a>
        </li>
        <li ng-class="{ active:beerMenu.isSet(2) }">
          <a href="" ng-click="beerMenu.setMenu(2)">Komentarze</a>
        </li>
      </ul>
      <div ng-show="beerMenu.isSet(1)">
        <h4>Opis</h4>
        <blockquote>{{beer.description}}</blockquote>
      </div>
      <div ng-show="beerMenu.isSet(2)">
        <ul>
          <h4>Komentarze</h4>
          <li ng-repeat="comment in beer.comments">
            <blockquote>
              {{comment.text}}
              <cite class="clearfix">{{comment.author}}</cite>
            </blockquote>
          </li>
        </ul>

     </div>
    </section>




  </div>

</div>
